<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Promises practice</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>
  <body>
    <h1 class="logo">MA</h1>
    <div id="notifications"></div>
    <script>
      function createNotification(message, type) {
        const notification = document.createElement('div');
        notification.className = type;
        notification.dataset.qa = 'notification';
        notification.textContent = message;
        document.getElementById('notifications').appendChild(notification);
      }

      const firstPromise = new Promise((resolve, reject) => {
        let clicked = false;
        document.addEventListener('click', (event) => {
          if (event.button === 0) {
            clicked = true;
            resolve('First promise was resolved');
          }
        });

        setTimeout(() => {
          if (!clicked) {
            reject('First promise was rejected');
          }
        }, 3000);
      });

      const secondPromise = new Promise((resolve) => {
        document.addEventListener('click', (event) => {
          if (event.button === 0 || event.button === 2) {
            resolve('Second promise was resolved');
          }
        });
      });

      let leftClicked = false;
      let rightClicked = false;
      const thirdPromise = new Promise((resolve) => {
        document.addEventListener('click', (event) => {
          if (event.button === 0) {
            leftClicked = true;
          }
          if (event.button === 2) {
            rightClicked = true;
          }
          if (leftClicked && rightClicked) {
            resolve('Third promise was resolved');
          }
        });
      });

      firstPromise
        .then((message) => createNotification(message, 'success'))
        .catch((message) => createNotification(message, 'error'));

      secondPromise.then((message) => createNotification(message, 'success'));

      thirdPromise.then((message) => createNotification(message, 'success'));

      // Prevent context menu on right click
      document.addEventListener('contextmenu', (event) =>
        event.preventDefault(),
      );
    </script>
  </body>
</html>
